<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | CustomEncryptionService</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=960 height=600 style="width: 960px; height: 600px; background: #231F20"></canvas>
	
	<br>
    <input type="text" id="textInput" name="textInput" value="Program is loading."><br>
	
	
    <script src="Build/1.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      var unityInstance = createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/1.data",
        frameworkUrl: "Build/1.framework.js",
        codeUrl: "Build/1.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "UshankaKing",
        productName: "CustomEncryptionService",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
	  
	  	function DecryptData() {
            var textInputBox = document.getElementById("textInput");
            var encrpytedData = textInputBox.value;
			textInputBox.style.display = "inline";
            unityInstance.then((unityInstance) => {
                unityInstance.SendMessage('DecipherManager', 'DecryptData', encrpytedData);
            });
		}

	function EncryptData() {
            var textInputBox = document.getElementById("textInput");
            var encrpytedData = textInputBox.value;
			textInputBox.style.display = "inline";
            unityInstance.then((unityInstance) => {
                unityInstance.SendMessage('DecipherManager', 'EncryptData', encrpytedData);
            });
		}

	function DataReceived(receivedData) {
	    var result = receivedData;
            var textInputBox = document.getElementById("textInput");
	    textInputBox.value = result;
            }
	  
	  



	  
	  
	  
	  
	  
	  
	  
    </script>
  </body>
</html>
